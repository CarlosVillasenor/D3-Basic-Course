<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <title>JS Bin</title>
</head>
<style>.rect {fill: "red"}</style>
<body>

  <script>

  var dataArray = [10,20,50,100,200];
  var width = 500;
  var height = 500;
  var mayorDato=d3.max(dataArray);
  var widthScale = d3.scale.linear()
  .domain([ 0, mayorDato ])   // Data space
  .range([ 0, width ]); // Espacio en Pixeles del rango de la escala

  var colorGenerator = d3.scale.linear()
  .domain([0,60])
  .range(["red","blue"]);

  var canvas = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

  var bars = canvas.selectAll("rect")
  .data(dataArray)
  .enter()
  .append("rect")
  //animacion para las barras
  .attr("width",0)
  .transition().duration(3000)
  .delay(function (d, i) { return i * 500 })
  //fin de la animacion

  .attr("width", function(d) { return widthScale(d); })
  .attr("height", 50)
  .attr("fill", function(d) { return colorGenerator(d); })
  .attr("y", function(d, i) {return i * 60 });

  </script>

</body>
</html>
