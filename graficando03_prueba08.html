<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Transitions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
  <script>
  var data = [10];

  var canvas = d3.select("body")
  .append("svg")
  .attr("width", 500)
  .attr("height", 500);

  var circle1 = canvas.append("circle")
  .attr("cx", 50)
  .attr("cy", 50)
  .attr("r", 25)
  .attr("fill", "#27AAFF");

  circle1.transition()
  .duration(1000)
  .delay(1000)
  .attr("cx", 300)
  .attr("cy", 300)
  .transition()
  .duration(5000)
  .attr("cx", 25)
  .attr("cy", 25)
  .each("end", function () { d3.select(this).attr("fill","green") })

  </script>

</body>
</html>
