<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>
  <script>

    var canvas = d3.select("body").append("svg")
    .attr("width",500)
    .attr("height",500);

    var data = [
      {x:10 , y:20},
      {x:40 , y:20},
      {x:40 , y:70},
      {x:80 , y:70},
      {x:80 , y:20}
    ];
   //Creamos el grupo y lo posicionamos
    var group = canvas.append("g")
    .attr("transform", "translate(50,50)");
   //Creamos la variable line que tiene los valores
   //x y y de cada objeto del arreglo
    var line = d3.svg.line()
           .x(function (d){ return d.x; })
           .y(function (d){ return d.y; });

    group.selectAll("path")
        .data([data])
        .enter()
        .append("path")
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "#000")
        .attr("stroke-width",10)

  </script>

</body>
</html>
