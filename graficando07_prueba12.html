<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>
  <script>
   var canvas = d3.select("body").append("svg")
    .attr("width",500)
    .attr("height",500);

   //Creamos el grupo y lo posicionamos
    var group = canvas.append("g")
    .attr("transform", "translate(100,100)");

    var circulo = 100;
    var radian = Math.PI * 2;

    var arc = d3.svg.arc()
          .innerRadius(circulo-20)
          .outerRadius(circulo)
          .startAngle(0)
          .endAngle(radian);

    group.append("path")
        .attr("d", arc);

  </script>

</body>
</html>
