<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
</head>

<body>
  <script>
  //Creamos el svg
  var svg = d3.select("body").append("svg")
  .attr("width", 500)
  .attr("height", 500);
  //Creamos la diagonal, la cual es la variable que regresa los objetos de source y target a renderear
  var diagonal =  d3.svg.diagonal()//
  .source({ x: 10 , y: 10})//donde inicia la diagonal
  .target({ x: 300 , y: 300});//donde termina la diagonal

  //Anexamos la diagonal al svg
  svg.append("path")
  .attr("fill", "none")
  .attr("stroke","black")
  .attr("d", diagonal); //la path data es generada de la variable "diagonal" que creamos

  </script>

</body>
</html>
